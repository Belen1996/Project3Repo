<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Log In</title>

    <link rel="stylesheet" href="styles/login.css">

    <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">

<!--JQuery-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Materialize-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>
<body>

        <nav>
                <div class="nav-wrapper #fb8c00 orange darken-1">
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Log In</a></li>
              
                  </ul>
                </div>
              </nav>
              <div class="container">
              <form id="account-form" action="/register" method="POST">
                <div id="accountform">
                      <p>Create Member Account</p>
                <div class="form-group">
                    <label for="name" style="color:white;font-size:15px">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="cellphone" style="color:white;font-size:15px">Phone Number</label>
                    <input type="cellphone" class="form-control" id="cellphone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="email"style="color:white;font-size:15px">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-password">
                    <label for="password" style="color:white;font-size:15px">Create Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div id="submit-button">
              <button id="submit" type="submit" class="btn btn-primary">Create Account</button>
              </div>
            </form>
          </div>
</body>
<script>
        function submitForm(ev) {
          ev.preventDefault();
          const formElement = $("#account-form");
          const data = { name: $("#name").val(), cellphone: $("#cellphone").val(), email: $("#email").val(), password: $("#password").val()};
          const request = $.ajax({
            type: "post",
            url: formElement.attr("action"),
            dataType: "json",
            data: data
          });
      
          request.done(function(response) {
            window.location.replace("/");
          });
      
          request.fail(function(xhr, statusText) {
            if(xhr.statusCode / 300 < 1)
              alert("error found");
          });
      
          return false;
        }
      
        $.ajaxSetup({
            statusCode: {
                401: function(){
      //            alert("error found - general call");          
                }
            }
        });
      </script>      
</html>
